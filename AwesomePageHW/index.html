<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <aside class="popup-menu">
        <button class="popup-link">link1</button>
        <button class="popup-link">link2</button>
        <button class="popup-link">link3</button>
        <button id="close-popup-button">X</button>

    </aside>

    <header>
        <button type="button" class="usualButton">btn1</button>
        <!--<button class="link"><a href="https://www.google.com.ua/">google</a> </button>-->
        <!--<button class="link">link2</button>-->
        <!--<button class="link">link3</button>-->
        <a href="#" class="link">Link1</a>
        <a href="#" class="link">Link1</a>
        <a href="#" class="link">Link1</a>
        <button class="popup-button" onclick="showPopup()">
            <i class="fa fa-bars" aria-hidden="true" ></i>
        </button>


    </header>
    <section class="content-section">
        <div class="first-section">

            <section class="block-container">
                <div class="block">1</div>
                <div class="block">2</div>
                <div class="block">3</div>
                <div class="block">4</div>
                <div class="block">5</div>

                <div class="add-blocks-container"><button id="add-blocks">Add Blocks</button></div>
            </section>
        </div>
        <section class="second-section">

            <div class="color-container">
                <div class="color animated-color-small-res">1</div>
                <div class="color animated-color"><div class="color-in">1</div></div>
                <div class="color">3</div>
                <div class="color animated-color">4</div>
                <div class="color animated-color-small-res">5</div>
                <div class="color">6</div>
            </div>
        </section>
        <section class="third-section">

            <div class="pic-container">
                <div class="pic-block">1</div>
                <div class="pic-block">2</div>

            </div>
        </section>
    </section>
</main>
<script src=""></script>
</body>
</html>
